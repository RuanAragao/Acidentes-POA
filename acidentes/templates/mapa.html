<html>
  <head>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/map.css" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?libraries=visualization" type="text/javascript"></script>
    <script src="../static/map.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -30.1008231, lng: -51.1589488},
            zoom: 11
        });
        google.maps.event.addListenerOnce(map, 'tilesloaded', function() {
            carregaTabela();
        });
        $('#busca').change(function () {
            carregaTabela();
        });
    });
    </script>
  </head>
  <body>
	<div id="map"></div>
	<br/>
    <table id="tabela">
      <tr>
        <th>Contagem</th><th>Via</th>
      </tr>
    </table>    
  </body>
</html>
