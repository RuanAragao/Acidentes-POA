<html>
  <head>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/map.css" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?libraries=visualization" type="text/javascript"></script>
    <script src="../static/map.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -30.1008231, lng: -51.1589488},
            zoom: 11
        });
        google.maps.event.addListenerOnce(map, 'tilesloaded', function() {
            carregaTabela();
        });
        $('#ano').change(function () {
            carregaTabela();
        });
    });
    </script>
  </head>
  <body>
    <div id="tabela_voadora">

      <select id="ano">
        <option selected>2014</option>
        <option>2013</option>
        <option>2012</option>
        <option>2011</option>
        <option>2010</option>
        <option>2009</option>
        <option>2008</option>
        <option>2007</option>
        <option>2006</option>
        <option>2005</option>
        <option>2004</option>
        <option>2003</option>
        <option>2002</option>
        <option>2001</option>
        <option>2010</option>
      </select>

      <hr/>

      <table id="tabela">
        <tr>
          <th>Via</th>
          <th class="contagem">Contagem</th>
        </tr>
      </table>    
    </div>

    <div id="map"></div>
  </body>
</html>
